<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal High Badge Holders</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: url('https://i.pinimg.com/originals/df/ed/26/dfed26e4619107663b5a45d0c8a7da3d.gif') no-repeat center center/cover;
            text-shadow: 2px 2px 5px rgba(255, 0, 128, 0.7);
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            body {
                background: url('https://i.pinimg.com/736x/02/f5/3b/02f53bb6ab5729d00842305aa5af7ca1.jpg') no-repeat center center/cover;
            }
        }

        .login-box {
            background: rgba(255, 176, 191, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(255, 0, 128, 0.5);
        }

        .login-box input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 90%;
        }

        .login-box button {
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: rgb(255, 230, 234);
            color: rgb(255, 97, 176);
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 0 4px 8px rgba(215, 0, 108, 0.5);
        }

        .login-box button:hover {
            background: rgb(249, 104, 141);
            box-shadow: 0 6px 12px rgba(255, 2, 128, 0.7);
        }

        .checklist-box {
            display: none; /* Hide checklist initially */
            background: rgba(255, 176, 191, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(255, 0, 128, 0.5);
            max-height: 80vh;
            overflow-y: auto;
        }

        .checklist-box h1 {
            font-size: 24px;
        }

        .search-bar {
            padding: 10px;
            margin-bottom: 20px;
            width: 95%;
            font-size: 19px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(85, 15, 50, 0.6);
            border: 4px solid rgba(255, 97, 176, 0.61);
        }

        .checklist-items {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .anime-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
            justify-content: flex-start;
            padding: 4px;
            background-color: rgba(255, 0, 128, 0.27); /* Red box behind checkbox, image, and name */
            box-shadow: 0 4px 8px rgba(90, 0, 45, 0.53);
            border-radius: 5px;
        }

        .anime-checkbox {
            margin-right: 10px;
        }

        .anime-image {
            height: 70px;
            width: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }

        .anime-name {
            font-size: 18px;
            text-align: left; /* Aligns the name to the left */
            flex: 1; /* Allows the name to take up remaining space and stay on the left */
            padding: 5px;
            transition: color 0.3s; /* Smooth transition when the name turns blue */
        }

        .anime-name.checked {
            color: rgb(243, 0, 151); /* Turn name blue when checkbox is clicked */
        }

        .checklist-box button {
            padding: 10px;
            background: rgba(249, 104, 141, 0.68);
            color: rgb(255, 255, 255);
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            border: none;
            cursor: pointer;
        }

        .checklist-box button:hover {
            background: rgba(255, 62, 111, 0.85);
            box-shadow: 0 6px 12px rgba(255, 2, 128, 0.7);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 92%;
            left: 2px;
            overflow: auto;
            box-shadow: 0 6px 12px rgba(255, 0, 127, 0.7);
            padding-top: 220px;
        }

        .modal-content {
            background-color: rgb(255, 204, 214);
            box-shadow: 0 6px 12px rgba(255, 65, 160, 0.7);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid rgba(136, 136, 136, 0);
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        .close {
            color: rgba(255, 0, 128, 0.5);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: rgba(255, 0, 128, 0.7);
            text-decoration: none;
            cursor: pointer;
        }

        /* Modify the Anime Name and Image URL input fields */
        .modal input {
            padding: 6px;
            margin: 6px 0;
            width: 80%; /* Make them smaller */
            border-radius: 5px;
            font-size: 14px; /* Adjust font size to match the smaller input */
        }

        /* Red background for Anime Name and Image URL input fields */
        #newAnimeName, #newAnimeImage {
            background-color: rgb(255, 255, 255);
            color: rgb(255, 2, 128);
            border: 2px solid rgba(255, 0, 128, 0.48);
            box-shadow: 0 6px 12px rgba(254, 73, 164, 0.38);
        }

        /* Add Anime button styles inside modal */
        .modal-content button {
            padding: 10px;
            background-color: rgba(255, 148, 167, 0.63); /* Set the background color to pink */
            color: white;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            border: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 6px 12px rgba(254, 73, 164, 0.73);
        }

        .modal-content button:hover {
            background-color: rgba(239, 41, 140, 0.7); /* Light pink on hover */
            box-shadow: 0 6px 12px rgba(254, 73, 164, 0.73);
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="bgmusic.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Mouse click sound -->
    <audio id="clickSound">
        <source src="mouse-click-153941.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Login Form -->
    <div class="login-box" id="loginBox">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" onfocus="playClickSound()">
        <input type="password" id="password" placeholder="Password" onfocus="playClickSound()">
        <button onclick="login()" onmouseover="playClickSound()">Login</button>
    </div>

    <!-- Checklist (Hidden initially) -->
    <div class="checklist-box" id="checklistBox">
        <h1>Anime Checklist</h1>
        
        <input type="text" class="search-bar" id="searchBar" placeholder="Search anime..." onfocus="playClickSound()">

        <div class="checklist-items" id="animeList"></div>

        <button onclick="showModal()" onmouseover="playClickSound()">+ Add Anime</button>
        <button onclick="logout()" onmouseover="playClickSound()">Logout</button>
    </div>

    <!-- Modal for Adding Anime -->
    <div id="animeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()" onmouseover="playClickSound()">&times;</span>
            <h2>Add New Anime</h2>
            <input type="text" id="newAnimeName" placeholder="Anime Name" onfocus="playClickSound()">
            <input type="text" id="newAnimeImage" placeholder="Anime Image URL" onfocus="playClickSound()">
            <button onclick="addAnime()" onmouseover="playClickSound()">Add Anime</button>
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        let animeList = [];
        let currentUser = localStorage.getItem('currentUser');  // Check if user is already logged in

        // If there is a logged-in user, load their anime list
        if (currentUser) {
            isLoggedIn = true;
            animeList = JSON.parse(localStorage.getItem(currentUser)) || [];
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('checklistBox').style.display = 'block';
            updateAnimeList();
        }

        function playClickSound() {
            const clickSound = document.getElementById('clickSound');
            clickSound.play();
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                currentUser = username;
                isLoggedIn = true;
                localStorage.setItem('currentUser', currentUser); // Save the logged-in user
                animeList = JSON.parse(localStorage.getItem(currentUser)) || [];
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('checklistBox').style.display = 'block';
                updateAnimeList();
            } else {
                alert('Please enter both username and password!');
            }
        }

        function logout() {
            isLoggedIn = false;
            animeList = [];
            localStorage.removeItem('currentUser');
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('checklistBox').style.display = 'none';
        }

        // Show Modal
        function showModal() {
            document.getElementById('animeModal').style.display = 'block';
        }

        // Close Modal
        function closeModal() {
            document.getElementById('animeModal').style.display = 'none';
        }

        // Add Anime
        function addAnime() {
            const name = document.getElementById('newAnimeName').value;
            const imgUrl = document.getElementById('newAnimeImage').value;

            if (name && imgUrl) {
                animeList.push({ name: name, imgUrl: imgUrl, checked: false });
                updateLocalStorage();
                updateAnimeList();
                closeModal();
            } else {
                alert('Please fill in both fields!');
            }
        }

        // Update Anime List
        function updateAnimeList() {
            const animeListContainer = document.getElementById('animeList');
            animeListContainer.innerHTML = '';

            animeList.forEach((anime, index) => {
                const animeItem = document.createElement('div');
                animeItem.classList.add('anime-item');

                const animeCheckbox = document.createElement('input');
                animeCheckbox.type = 'checkbox';
                animeCheckbox.classList.add('anime-checkbox');
                animeCheckbox.checked = anime.checked;
                animeCheckbox.addEventListener('change', function() {
                    anime.checked = this.checked;
                    updateLocalStorage();
                    const animeNameElement = this.nextElementSibling.nextElementSibling;
                    if (this.checked) {
                        animeNameElement.classList.add('checked');
                    } else {
                        animeNameElement.classList.remove('checked');
                    }
                });

                const animeImage = document.createElement('img');
                animeImage.classList.add('anime-image');
                animeImage.src = anime.imgUrl;

                const animeName = document.createElement('div');
                animeName.classList.add('anime-name');
                animeName.textContent = anime.name;

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.innerHTML = 'X';
                deleteButton.onclick = function() {
                    removeAnime(index);
                };

                if (anime.checked) {
                    animeName.classList.add('checked');
                }

                animeItem.appendChild(animeCheckbox);
                animeItem.appendChild(animeImage);
                animeItem.appendChild(animeName);
                animeItem.appendChild(deleteButton);

                animeListContainer.appendChild(animeItem);
            });
        }

        function removeAnime(index) {
            animeList.splice(index, 1);
            updateLocalStorage();
            updateAnimeList();
        }

        function updateLocalStorage() {
            localStorage.setItem(currentUser, JSON.stringify(animeList));
        }
    </script>
</body>
</html>
